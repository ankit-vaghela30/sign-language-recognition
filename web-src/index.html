<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="American Sign language detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="american, sign, language, detection, image, data, analysis, neural, network, machine, learning, data, analytics">

    <title>ASL-Detect</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- <div id="loading_image">
        <img src="images/page_loading.gif" />
    </div> -->
    <!-- script including header/footer -->
    <!-- <script src="libraries/w3.js"></script> -->
    <!-- <div w3-include-html="header.html"></div> -->
    <!-- <script>w3.includeHTML();</script> -->

    <h2 class="page-heading" style="text-align: center">American Sign Language Recognition</h2>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Web Cam Input</h5>
                        <p class="card-text"><small class="text-muted">Takes 1 fps</small></p>
                    </div>
                    <video class="card-img-bottom" autoplay alt="Camera feed"></video>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header">Accuracy</div>
                            <div class="card-body">
                                <h5 class="card-title" id="accuracy"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card text-white bg-dark">
                            <div class="card-header">Recognized Letter</div>
                            <div class="card-body">
                                <h5 class="card-title" id="recognizedLetter"></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <!-- <img class="card-img-top" src="" id="client_images" /> -->
                            <div class="card-header">Text received</div>
                            <div class="card-body">
                                <textarea class="card-text" id="appendedText" rows="6"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 text-center">
                <button type="button" class="btn btn-outline-primary" onclick="checkBrowserSupport()">Capture Video</button>
                <button type="button" class="btn btn-outline-dark" onclick="disableWebcamFeed()">Stop</button>
            </div>
            <div class="col-sm-6 text-center">
                <button type="button" class="btn btn-light" onclick="resetFields()">Reset</button>
            </div>
        </div>
    </div>

    <!--Script for jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
